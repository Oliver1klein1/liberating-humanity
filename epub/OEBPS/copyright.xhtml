<!DOCTYPE html>

<head>
    <title>Copyright</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <meta charset="UTF-8"/>
</head>
<body>
    <div class="copyright-page">
        <div class="copyright-text">
            © Copyright 2025 - All rights reserved.<br/><br/>
            It is not legal to reproduce, duplicate, or transmit any part of this document in either electronic means or printed format. Recording of this publication is strictly prohibited.
        </div>
    </div>
    
    <nav class="navigation" style="text-align: center; margin-top: 2em; padding: 1em; border-top: 1px solid #eee;">
        <button onclick="navigateToChapter('title.xhtml', event)" style="margin: 0 0.5em; padding: 0.5em 1em; background: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer;">← Backward</button>
        <button onclick="navigateToChapter('toc.xhtml', event)" style="margin: 0 0.5em; padding: 0.5em 1em; background: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer;">Contents</button>

    <script type="text/javascript">
        function navigateToChapter(href, event) {
            if (event) event.preventDefault();
            window.location.href = href;
        }
    </script>
